<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borrowing Power Calculator</title>
  <meta name="description" content="Estimate your borrowing power with our fast, mobile-friendly calculator. Designed for Australian home buyers." />
  <meta name="keywords" content="borrowing power calculator, home loan Australia, mortgage estimate" />
  <meta name="robots" content="index, follow" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Borrowing Power Estimator</h1>

    <div class="card">
      <label>Annual Income ($)<span class="info-icon" data-tooltip="Your total yearly income before tax.">ℹ</span></label>
      <div class="slider-container">
        <input type="range" id="incomeSlider" min="20000" max="300000" step="1000" value="80000" />
        <input type="number" id="incomeInput" value="80000" />
      </div>
      <div class="tooltip"></div>
    </div>

    <div class="card">
      <label>Monthly Expenses ($)<span class="info-icon" data-tooltip="Your total monthly living expenses including bills, groceries, and other costs.">ℹ</span></label>
      <div class="slider-container">
        <input type="range" id="expensesSlider" min="500" max="15000" step="50" value="3000" />
        <input type="number" id="expensesInput" value="3000" />
      </div>
      <div class="tooltip"></div>
    </div>

    <div class="card">
      <label>Interest Rate (%)<span class="info-icon" data-tooltip="The percentage your lender charges on your loan amount per year.">ℹ</span></label>
      <div class="slider-container">
        <input type="range" id="interestSlider" min="1" max="10" step="0.05" value="5" />
        <input type="number" id="interestInput" step="0.05" value="5.00" />
      </div>
      <div class="tooltip"></div>
    </div>

    <div class="card">
      <label>Loan Term (Years)<span class="info-icon" data-tooltip="The total number of years you plan to take to pay off the loan.">ℹ</span></label>
      <div class="slider-container">
        <input type="range" id="termSlider" min="5" max="40" step="1" value="30" />
        <input type="number" id="termInput" step="1" value="30" />
      </div>
      <div class="tooltip"></div>
    </div>

    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="bufferToggle" checked />
        <span class="slider round"></span>
      </label>
      <span>Include APRA Buffer (+3%)</span>
    </div>

    <div class="card result" id="results">
      Borrowing Power: $0<br />
      Borrowing Power (With Buffer): $0<br />
      Monthly Repayment (P&I): $0<br />
      Monthly Repayment (Interest Only): $0
    </div>

    <div class="card">
      <canvas id="borrowingChart" height="120"></canvas>
    </div>

    <div class="card">
      <canvas id="repaymentChart" height="120"></canvas>
    </div>

    <div class="affiliate-scroller">
      <a href="https://www.lendi.com.au" target="_blank">Lendi: Compare Home Loans</a>
      <a href="https://www.mortgagechoice.com.au" target="_blank">Mortgage Choice: Free Advice</a>
      <a href="https://www.aussie.com.au" target="_blank">Aussie: Find a Broker</a>
      <a href="https://www.canstar.com.au/home-loans/" target="_blank">Canstar: Loan Comparisons</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
